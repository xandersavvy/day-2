<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Normal JS Counter</title>
    <link rel="stylesheet" href="../css/skeleton.css" />
    <link rel="stylesheet" href="../css/normalize.css" />
    <style>
      .row {
        margin: 20px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <button id="incr" class="five columns button-secondary">+</button>
        <p class="value one column" id="value-p">0</p>
        <button id="decr" class="five columns">-</button>
      </div>
      <a href="./jquery.html" class="button button-primary">
        Go to Jquery version
      </a>
      <a href="../index.html" class="button button-primary"> Go Back </a>
    </div>
    <script>
      let count = 0;
      const incrButton = document.querySelector("#incr");
      const value = document.getElementById("value-p");
      const decrButton = document.getElementById("decr");

      incrButton.addEventListener("click", function () {
        count++;
        value.innerText = count;
      });

      decrButton.addEventListener("click", function () {
        count--;
        if (count < 0) {
          count = 0;
          return;
        }
        value.innerText = count;
      });
    </script>
  </body>
</html>
