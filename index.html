<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
        .container{
            display: flex;
            align-items: center;
            justify-content: space-around;
        }
        button{
            padding: 50px;
            cursor: pointer;
        }
    </style>
  </head>
  <body>
    <div class="container">
        <button id="incr" >+</button>
        <div class="value" id="value-p">
          <p id="ju">0</p>
        </div>
        <button id="decr">-</button>
    </div>
    <script>
        let count = 0;
        const incrButton = document.querySelector("#incr")
        const value = document.getElementById("value-p")
        const decrButton = document.getElementById("decr")
        
        incrButton.addEventListener("click",function(){
          count++;
          value.innerText=count;
        })

        decrButton.addEventListener("click",function(){
          count--;
          if(count<0){
            count=0;
            return;
          }
          value.innerText=count;
        } )
        
     </script>
  </body>
</html>
